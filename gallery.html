<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Моё Портфолио</h1>
        <div class="btn-group d-flex justify-content-center mb-4" role="group" aria-label="Фильтр проектов">
            <button class="btn btn-outline-primary" onclick="filterGallery('all', event)">Все</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('web', event)">Веб-дизайн</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('photo', event)">Фотография</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('graphic', event)">Графика</button>
        </div>
        <div class="row g-3" id="gallery">
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://www.castcom.ru/netcat_files/userfiles/3/castcom_icorp_site.jpg" class="card-img-top" alt="Веб-проект 1">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Корпоративный сайт</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://avatars.mds.yandex.net/i?id=555d91405fa03801e9d71184cf36a79e_l-12422426-images-thumbs&n=13" class="card-img-top" alt="Веб-проект 2">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Интернет-магазин</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://vsh25.net/wp-content/uploads/2025/07/les-aokigahara-v-ocen-detal-nom-stile-2048x1148.jpg" class="card-img-top" alt="Фото 1">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Лес</h6>
                        <small class="text-muted">Фотография</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://img.freepik.com/free-photo/majestic-mountain-peak-rises-tranquil-nature-scene-generated-by-ai_188544-15295.jpg?semt=ais_hybrid&w=740&q=80" class="card-img-top" alt="Фото 2">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Горы</h6>
                        <small class="text-muted">Фотография</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://img.freepik.com/premium-vector/handdrawn-dog-pet-animal-vector-illustration_1034910-84255.jpg?semt=ais_hybrid" class="card-img-top" alt="Графика 1">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Рисунок собаки</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://img.freepik.com/premium-vector/professional-cute-cat-contour-monochrome-illustration-vector_1125744-5976.jpg?semt=ais_hybrid&w=740" class="card-img-top" alt="Графика 2">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Рисунок кота</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function filterGallery(category, event) {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            const buttons = document.querySelectorAll('.btn-group .btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        window.onload = function() {
            document.querySelector('.btn-group .btn').classList.add('active');
        };
    </script>
</body>
</html>
