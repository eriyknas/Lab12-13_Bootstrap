<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент с Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <div class="position-relative">
                        <img src="https://placeholder.apptor.studio/400/300/laptop.png" class="card-img-top" alt="Игровой ноутбук">
                        <span class="position-absolute top-0 end-0 badge bg-warning m-2">★★★★☆ 4.5</span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Игровой ноутбук</h5>
                        <p class="card-text">Мощный ноутбук для работы и игр</p>
                        <a href="#" class="btn btn-outline-primary mt-2 align-self-start">Подробнее</a>
                        <h4 class="text-success mt-2">89 990 ₽</h4>
                        <button class="btn btn-success w-100 mt-3">Купить</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <div class="position-relative">
                        <img src="https://placeholder.apptor.studio/400/300/desktop.png" class="card-img-top" alt="ПК">
                        <span class="position-absolute top-0 end-0 badge bg-info m-2">★★★★★ 5.0</span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Офисный ПК</h5>
                        <p class="card-text">Надёжный компьютер для работы</p>
                        <a href="#" class="btn btn-outline-primary mt-2 align-self-start">Подробнее</a>
                        <h4 class="text-success mt-3">49 990 ₽</h4>
                        <button class="btn btn-success w-100 mt-2">Купить</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <div class="position-relative">
                        <img src="https://placeholder.apptor.studio/400/300/monitor.png" class="card-img-top" alt="Монитор">
                        <span class="position-absolute top-0 end-0 badge bg-danger m-2">★★★☆☆ 3.8</span>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Монитор 4K UHD</h5>
                        <p class="card-text">IPS-монитор с высокой точностью цветопередачи.</p>
                        <a href="#" class="btn btn-outline-primary mt-2 align-self-start">Подробнее</a>
                        <h4 class="text-success mt-3">32 990 ₽</h4>
                        <button class="btn btn-success w-100 mt-2">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
